      materialComposition:
        FactoryTimingComponents: 1
    - type: Stack
      stackType: FactoryTimingComponents
    - type: Sprite
      sprite: Objects/Devices/timer.rsi
      state: timer
    - type: Item
      sprite: Objects/Devices/timer.rsi

