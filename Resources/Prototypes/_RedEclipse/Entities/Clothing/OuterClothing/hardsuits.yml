#GreyTide Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitGreytide
  name: greytide hardsuit
  description: A greytide hardsuit, protects against the hazards of space, as well as the hazards of bullets.
  components:
  - type: Sprite
    sprite: _RedEclipse/Clothing/OuterClothing/Hardsuits/greytide.rsi
  - type: Clothing
    sprite: _RedEclipse/Clothing/OuterClothing/Hardsuits/greytide.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.7
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Caustic: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitGreytide

